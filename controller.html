<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  width: 100px;
  height: 50px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
.center {
  margin: auto;
  width: 50%;
  padding: 10px;
  text-align: center;
}
h2 {
	text-align: center;
}
.button3 {
	background-color: #f44336;;
}
</style>
</head>
<body>

<h2>Controller</h2>
<div class="center">
<input type="button" class="button" value="Forward">
<br>
<input type="button" class="button" value=" Left ">
<input type="button" class="button button3" value="STOP">
<input type="button" class="button" value=" Right ">
<br>
<input type="button" class="button" value="Backward">
</div>
</body>
</html>
